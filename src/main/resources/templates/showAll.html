<!DOCTYPE html>
<html lang="en" xmlns:th="http:// www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show All</title>

</head>
<body>
<table>
  <tr>
    <td>Mark</td><td>Model</td><td>Year Of Production</td>
  </tr>
  <tr th:each="car: ${cars}">
    <td th:text="${car.mark}"/>
    <td th:text="${car.model}"/>
    <td th:text="${car.yearOfProduction}" />
  </tr>
</table>
</body>
</html>
